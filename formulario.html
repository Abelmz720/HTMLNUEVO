<head>

    <meta name="author" content="Abel Martínez Zafra">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo3.css">
    <title>Formulario de Contacto</title>
</head>

<body>
    <header>
        <h1>Contáctanos</h1>
    </header>

   <main class="form-container">
    <form action="#" method="post" class="form-grid">
        <fieldset class="datos-personales">
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset class="asunto">
            <legend>Asunto</legend>
            <label for="asunto">Seleccione un asunto:</label>
            <select id="asunto" name="asunto">
                <option value="consulta">Consulta general</option>
                <option value="soporte">Soporte técnico</option>
                <option value="queja">Queja o sugerencia</option>
            </select>
        </fieldset>

        <fieldset class="mensaje">
            <legend>Mensaje</legend>
            <label for="mensaje">Escriba su mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </fieldset>

        <fieldset class="acciones">
            <legend>Acciones</legend>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </fieldset>
    </form>

    <p class="back-link">
        <a href="index.html">Volver a la página principal</a>
    </p>
</main>
